<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="counter-container">
    <h1>Advanced Character Counter</h1>
    <textarea id="text-input" placeholder="Type your text here..." maxlength="150"></textarea>
    <div class="feedback">
      <p>Total Characters: <span id="total-chars">0</span> / 150</p>
      <p>Remaining Characters: <span id="remaining-chars">150</span></p>
      <p>Letters: <span id="letter-count">0</span></p>
      <p>Digits: <span id="digit-count">0</span></p>
      <p>Special Characters: <span id="special-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
